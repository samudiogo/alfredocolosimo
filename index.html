    <script src="assets/js/soundmanager2.js"></script>
    <script>
        var mySound;
        soundManager.setup({
            url: 'assets/swf/',
            multiShot: false,
            onready: function() {
                mySound = soundManager.createSound({
                    id: 'aSound',
                    url: 'assets/audios/O_Lola.mp3'
                });
                playMusica();
            }
        });

        function playMusica() {
            if (mySound.playState == 1) {
                mySound.togglePause();
            } else {
                mySound.play({
                    volume: 75
                });
            }
            toogleBtn();
        }

        function toogleBtn() {
            $("#i-play").toggleClass("fa-play-circle, fa-pause-circle");
        }

        $(function() {
            $("#btn-play").on('click', function() {
                playMusica();
            });

            $("#btn-stop").on('click', function() {
                mySound.stop();
                if ($("#i-play").hasClass('fa-pause-circle'))
                    toogleBtn();
            });

        });
    </script>
