<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>SoundManager 2: Bar UI Player (prototype)</title>
    <meta name="viewport" content="width=500, initial-scale=1">
    <script type="text/javascript" src="assets/js/soundmanager2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/0b2ad89b45.js"></script>
    <style>
        .text-gold {
            color: goldenrod;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Player</h1>
        <div class="row col-md-4 p-2 bg-inverse">
            <div class="btn-group" role="group" aria-label="web player">
                <button id="btn-play" type="button" class="btn btn-outline-warning">
                <i id="i-play" class="fa fa-play-circle text-gold" aria-hidden="true"></i>
            </button>
                <button id="btn-stop" type="button" class="btn btn-outline-warning">
                <i class="fa fa-stop-circle text-gold" aria-hidden="true"></i>
            </button>

            </div>
            <span class="ml-3 align-self-center text-gold marquee">O Lola - Cavaleria Rusticana</span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>
        var mySound;
        soundManager.setup({
            url: 'assets/swf/',
            multiShot: false,
            onready: function() {
                mySound = soundManager.createSound({
                    id: 'aSound',
                    url: 'assets/audios/O_Lola.mp3'
                });

            }
        });
        $(function() {
            $("#btn-play").on('click', function() {

                if (mySound.playState == 1) {
                    mySound.togglePause();
                } else {
                    mySound.play({
                        volume: 75
                    });
                }
                toogleBtn();
            });

            $("#btn-stop").on('click', function() {
                mySound.stop();
                if ($("#i-play").hasClass('fa-pause-circle'))
                    toogleBtn();
            });

            function toogleBtn() {
                $("#i-play").toggleClass("fa-play-circle, fa-pause-circle");
            }
        });
    </script>

</body>

</html>
